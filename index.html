<html>
    <head>
        <title>price</title>
    </head>
    <body>
        <form id="item-form">
            <input type="text" name="item-name" value="Tincture of Strength">
            <input type="number" name="item-count" value="1" min="1">
            <input type="submit">
        </form>
        <div>
            <img class="item-icon"><span class="item-name"></span>
        </div>
        <table id="recipe-container">

        </table>
    </body>
</html>
<template id="item-row-template">
    <tr>
        <td><img class="item-icon"></td>
        <td><span class="item-name"></span></td>
        <td><span class="item-amount"></span></td>
    </tr>
</template>
<script>


let itemForm = document.getElementById("item-form");
let itemRowTemplate = document.getElementById("item-row-template");
let recipeContainer = document.getElementById("recipe-container");

let itemIcon = document.querySelector(".item-icon");
let itemName = document.querySelector(".item-name");

async function getItemInfo(name) {
    let response = await fetch(`https://xivapi.com/search?indexes=Item&string=${name}`, { mode: 'cors' });
    let json = await response.json();
    return json.Results[0];
}

async function getItemRecipe(ID) {
    let item = await (await fetch(`https://xivapi.com/item/${ID}`)).json();
    let recipe = await (await fetch(`https://xivapi.com/recipe/${item.Recipes[0].ID}`)).json();

    let ingredients = [];
    for (let i = 0; i <= 9; i++) {
        if (recipe[`AmountIngredient${i}`] > 0) {
            let ingredient = recipe[`ItemIngredient${i}`];
            ingredients.push({
                "ID": ingredient.ID,
                "Icon": ingredient.Icon,
                "Name": ingredient.Name,
                "Amount": recipe[`AmountIngredient${i}`]
            });
        }
    }

    return ingredients;
}

function makeItemRow(item) {
    let row = itemRowTemplate.content.cloneNode(true);
    row.querySelector(".item-icon").src = `https://xivapi.com${item.Icon}`;
    row.querySelector(".item-name").textContent = item.Name;
    row.querySelector(".item-amount").textContent = item.Amount;
    return row;
}

function displayItemInfo(info) {
    console.log(info);
    itemIcon.src = `https://xivapi.com${info.Icon}`;
    itemName.textContent = info.Name;
}

function displayItemRecipe(recipe) {
    while (recipeContainer.firstChild) {
        recipeContainer.removeChild(recipeContainer.firstChild);
    }

    recipe.forEach(ingredient => {
        recipeContainer.append(makeItemRow(ingredient));
    });
}

async function run() {
    let info = await getItemInfo("Aiming");
    displayItemInfo(info);
}

async function onSubmit(event) {
    event.preventDefault();
    let elements = event.target.elements;
    let name = elements["item-name"].value;
    let count = Number(elements["item-count"].value);
    
    let info = await getItemInfo(name);
    displayItemInfo(info);

    let recipe = await getItemRecipe(info.ID);
    displayItemRecipe(recipe);
}

itemForm.addEventListener("submit", onSubmit, false);

</script>
