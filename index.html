<html>
    <head>
        <title>price</title>
        <link rel="stylesheet" type="text/css" href="index.css">
        <script src="index.js"></script>
    </head>
    <body>
        <main>
            <h3>FFXIV recipe price checker tool</h3>
            <form id="item-form">
                <label>Item: </label><input type="text" name="item-name" value="Tincture of Strength">
                <label>Amount: </label><input type="number" name="item-amount" value="50" min="1">
                <input type="submit">
            </form>
            <hr>
            <table>
                <thead>
                    <tr>
                        <td><img class="item-icon" src="https://xivapi.com/i/000000/000000.png"></td>
                        <td><span class="item-name"></span></td>
                        <td><span class="item-amount"></span></td>
                        <td><span class="item-price"></span></td>
                        <td><span class="item-price-nq"></span></td>
                        <td><span class="item-price-hq"></span></td>
                    </tr>
                    <tr>
                        <th></th>
                        <th>Item</th>
                        <th>Amount</th>
                        <th>Price</th>
                        <th>(NQ only)</th>
                        <th>(HQ only)</th>
                    </tr>
                </thead>
                <tbody id="recipe-container"></tbody>
                <tfoot>
                    <tr>
                        <td></td>
                        <td colspan="2" style="text-align: right"><label>Total Gil Cost: </label></td>
                        <td><span id="total"></span></td>
                        <td><span id="total-nq"></span></td>
                        <td><span id="total-hq"></span></td>
                    </tr>
                </tfoot>
            </table>
        </main>
        <footer>
                <hr>
            <a href="https://xivapi.com/">XIVAPI</a>
            <a href="https://universalis.app/">Universalis</a>
        </footer>
    </body>
</html>
<template id="item-row-template">
    <tr>
        <td><img class="item-icon"></td>
        <td><span class="item-name"></span></td>
        <td><span class="item-amount"></span></td>
        <td><span class="item-price"></span></td>
        <td><span class="item-price-nq"></span></td>
        <td><span class="item-price-hq"></span></td>
    </tr>
</template>
